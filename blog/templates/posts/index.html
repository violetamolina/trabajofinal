{% extends "base.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-8">


        {% for post in posts %}
        <div class="card mb-4">
          <img class="card-img-top" src="{{ post.image_header.url }}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.post|safe|truncatechars:300}}</p>
            <a href="{% url 'posts:detail' post.url%}" class="btn btn-primary">Leer m√°s &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Escrito el {{post.created}}
            <a href="#">{{post.user.username}}</a>
          </div>
        </div>
        {% endfor %}

      </div>
{% endblock %}
